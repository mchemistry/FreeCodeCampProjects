<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>SurveyForm</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="./style.css">
    <!-- Latest compiled and minified CSS -->
</head>
<body>
        <div>
            <h1 id="title" class="title">Servey Form</h1>
        </div>
        <form id="serveyform">
            <p id="description">Let us know how we can improve freeCodeCamp</p>
            <div class="row">
                <div class="labels">
                    <label for="name">* Name: </label>
                </div>
                <div class="half">
                    <input required type="text" placeholder="Enter your name" id="name"  class="input-data">
                </div>
                
            </div>
            <div class="row">
                <div class="labels">
                        <label for="email">* Email: </label>
                </div>
                <div class="half">
                        <input required type="email" placeholder="Enter your Email" id="email"  class="input-data">
                </div>
            </div>
            <div class="row">
                <div class="labels">
                        <label for="age">* Age: </label>
                </div>
                <div class="half">
                        <input required type="number" placeholder="Age" id="email"  class="input-data">
                </div>
            </div>
            <div class="row">
                <div class="labels">
                        <label for="dropdown">Which option best describes your current role? </label>
                </div>
                <div class="half">
                        <select id="dropdown" name="job-select" class="dropdown">
                                <option disabled="" value="">Select an option</option>
                                <option value="student">Student</option>
                                <option value="job">Full Time Job</option>
                                <option value="learner">Full Time Learner</option>
                                <option value="preferNo">Prefer not to say</option>
                                <option value="other">Other</option>
                            </select>
                </div>
            </div>
            <div class="row">
                <div class="labels">
                        <label for="recommend">How likely is that you would recommend freeCodeCamp to a friend? </label>
                </div>
                <div class="half">
                        <ul id="recommend">
                                <li class="radio">
                                    <label for=""></label>
                                        <input type="radio" name="radio-button" class="select-recommend" value="1">
                                        Definitely
                                    </label>
                                </li>
                                <li class="radio">
                                    <label for="">
                                        Maybe
                                        <input type="radio" name="radio-button" class="select-recommend" value="2">
                                    </label>
                                </li>
                                <li class="radio">
                                    <label for="">
                                        Not sure
                                        <input type="radio" name="radio-button" class="select-recommend" value="3">
                                    </label>
                                </li>
                            </ul>
                </div>
            </div>
            <div class="row">
                <div class="labels">
                        <label for="dropdown">What do you like most in FCC:</label>
                </div>
                <div class="half">
                        <select id="dropdown" name="job-select" class="dropdown">
                            <option value="" disabled="" selected>Select an option</option>
                            <option value="challenges">Challenges</option>
                            <option value="projects">Projects</option>
                            <option value="community">Comunnity</option>
                            <option value="Open Source">Open Source</option>
                        </select>
                </div>
            </div>
            <div class="row">
                <div class="labels">
                        <label >Things that should be improved in the future
                                (Check all that apply):</label>
                </div>
                <div class="half">
                        <ul id="">
                                <li class="checkbox">
                                        <input type="checkbox" name="checkbox" class="select-recommend" value="1">
                                        Font-end Projects
                                </li>
                                <li class="checkbox">
                                        <input type="checkbox" name="checkbox" class="select-recommend" value="2">
                                        Back-end Projects
                                </li>
                                <li class="checkbox">
                                        <input type="checkbox" name="checkbox" class="select-recommend" value="3">
                                        Data Visualization
                                </li>
                                <li class="checkbox">
                                        <input type="checkbox" name="checkbox" class="select-recommend" value="4">
                                        Challenges
                                </li>
                                <li class="checkbox">
                                        <input type="checkbox" name="checkbox" class="select-recommend" value="5">
                                        Open Source Community
                                </li>
                                <li class="checkbox">
                                        <input type="checkbox" name="checkbox" class="select-recommend" value="6">
                                        Gitter help rooms
                                </li>
                                <li class="checkbox">
                                        <input type="checkbox" name="checkbox" class="select-recommend" value="7">
                                        Videos
                                </li>
                                <li class="checkbox">
                                        <input type="checkbox" name="checkbox" class="select-recommend" value="8">
                                        City Meetups
                                </li>
                                <li class="checkbox">
                                        <input type="checkbox" name="checkbox" class="select-recommend" value="9">
                                        Wiki
                                </li>
                                <li class="checkbox">
                                        <input type="checkbox" name="checkbox" class="select-recommend" value="10">
                                        Forums
                                </li>
                                <li class="checkbox">
                                        <input type="checkbox" name="checkbox" class="select-recommend" value="11">
                                        Additional Courses
                                </li>
                            </ul>
                </div>
            </div>
            <div class="row">
                <div class="labels">
                        <label for="suggestions">Any Comments or Suggestions?</label>
                </div>
                <div class="half">
                        <textarea name="suggestions" id="suggestions"  placeholder="Enter your comment here..."></textarea>
                </div>
            </div>
            <div class="row">
                <button type="submit" id="submit">Submit</button>
            </div>

        </form>
</body>
</html>
